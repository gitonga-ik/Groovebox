{% extends "accounts/base.html" %}

{% load crispy_forms_tags %}
{% load static %}

{% block title %}
Update Playlist 
{% endblock title %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="mb-3">Update Playlist: {{ form.instance.name }}</h4>

                    <!-- Search Form -->
                    <form method="get" class="mb-3 d-flex gap-2">
                        <input type="text" name="query" class="form-control" placeholder="Search songs by title or genre" value="{{ request.GET.query }}">
                        <button type="submit" class="btn btn-secondary">Search</button>
                    </form>

                    <!-- Playlist Form -->
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100 mt-3">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

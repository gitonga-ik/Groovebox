{% extends "accounts/base.html" %}

{% block title %}
Delete Playlist - {{ playlist.title }}
{% endblock title %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h3 class="card-title mb-3">Delete Playlist</h3>
                    <p class="text-muted mb-4">
                        Are you sure you want to delete the playlist <strong>{{ playlist.title }}</strong>?
                        This action cannot be undone.
                    </p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-2">
                            <button type="submit" class="btn btn-danger">Yes, Delete</button>
                            <a href="{% url 'music:playlist-details' playlist.id %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock content %}
